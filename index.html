<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>GifTastic</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="row">

            <div class="col-lg-3 mx-md-3" id="left-column">
                <div class="row"><h1>GifTastic!</h1></div>
                <div class="row"><p>Click any of the following moods to add related gifs to the page!</p></div>
                <div class="row" id="buttons"> </div>
                <div class="input-group mb-3 add-topic row">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="new-topic-button">Add Topic</button>
                    </div>
                    <input type="text" class="form-control" id="new-topic">
                </div>
            </div>

            <div class="col-lg-8" id="right-column">
                <div class="row" id="gif-section">
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
